apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app
  labels:
    app: hello
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - image: jasonblanchard/node-hello:0ed57a91b05caed72f50126d2f8e521559010326
          name: hello
